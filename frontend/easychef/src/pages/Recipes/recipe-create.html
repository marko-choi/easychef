    <!-- Main Content -->
    <div class="container content pt-3">
        <h1 class="text-uppercase py-2 mx-3 rounded-4" style="background-color: rgb(238, 216, 170);">Recipe Create</h1>

        <div class="container mx-auto">
            <div class="main-form row m-0 p-3 mt-3">
                
                <div class="form-section form-top mb-2 p-4 pb-2 px-lg-5">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label class="fs-5 text-uppercase" for="recipe_name">Recipe Name</label>
                        <input type="text" class="form-control fw-light border-0 border-bottom rounded-0 border border-dark placeholder-lg" id="recipe_name" placeholder="e.g. Korean BBQ Skewer">
                    </div>
                </div>
                
                <div class="form-section my-2 p-3 px-lg-5">
                    <div class="row" style="margin-top: auto;">
    
                        <div class="col-6">
                            <h2 class="subheading fs-5 text-uppercase">Diet</h2>
                            <div class="multi-select">
                                <div>
                                    <input id="vegetarian" class="form-check-input position-static check-circle" type="checkbox" name="vegetarian" value="option1" aria-label="...">
                                    <label class="form-check-label text-muted fw-light" for="vegetarian" id="bottom-aligned"> Vegetarian </label>
                                </div>
                                <div>
                                    <input id="gluten-free" class="form-check-input position-static check-circle" type="checkbox" name="gluten-free" value="option1" aria-label="...">
                                    <label for="gluten-free" class="form-check-label text-muted fw-light" id="bottom-aligned">Gluten Free</label>
                                </div>
                                <div>
                                    <input id="vegan" class="form-check-input position-static check-circle" type="checkbox" name="vegan"  value="option1" aria-label="...">
                                    <label for="vegan" class="form-check-label text-muted fw-light" id="bottom-aligned">Vegan</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <h2 class="subheading fs-5 text-uppercase">Cuisine</h2>
                            <div>
                                <input id ="chinese" class="form-check-input position-static check-circle" type="checkbox" name="vegetarian" value="option1" aria-label="...">
                                <label for="chinese" class="form-check-label text-muted fw-light" id="bottom-aligned">Chinese</label>
                            </div>
                            <div>
                                <input id="japanese" class="form-check-input position-static check-circle" type="checkbox" name="gluten-free" value="option1" aria-label="...">
                                <label for="japanese" class="form-check-label text-muted fw-light" id="bottom-aligned">Japanese</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section my-2 p-3 px-lg-5">                    
                    
                    <!-- Ingredients Header -->
                    <div class="form-header align-content-center mb-3">
                        <span class="fs-5 text-uppercase ">Ingredients</span>
                        <button type="button" class="px-1 py-1 btn btn-sm text-muted circle-btn">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div>

                    <!-- Ingredients Form -->
                    <div class="row" style="margin-top:auto">
                        <div class="col-8">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="text-muted form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Ingredient 1">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Ingredient 2">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Ingredient 3">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Ingredient 4 ">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Ingredient 5">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="form-section my-2 p-3 px-lg-5">
                    <div class="form-header align-content-center mb-3" style="margin:auto">
                        <div class="col-3 align-middle" style="padding-left:0">
                            <h2 class="fs-5 text-uppercase">Servings</h2>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-6">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Quantity">
                        </div>
                        <div class="col-6" style="padding-right:0;">
                            <input type="text"  class="form-control border-0 border-bottom rounded-0 border placeholder-lg fw-light" placeholder="Serving Size">
                        </div>
                    </div>
                </div>
                
                <div class="form-section my-2 p-3 px-lg-5">
                    <div class="form-header align-content-center mb-3">
                        <span class="fs-5 text-uppercase">Recipe Instructions</span>
                        <button type="button" class="px-1 py-1 btn btn-sm text-muted circle-btn">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div>

                    <div class="form-content">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border fw-light placeholder-lg" placeholder="Instruction 1">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border fw-light placeholder-lg" placeholder="Instruction 2">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border fw-light placeholder-lg" placeholder="Instruction 3">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border fw-light placeholder-lg" placeholder="Instruction 4">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" class="form-control border-0 border-bottom rounded-0 border fw-light placeholder-lg" placeholder="Instruction 5">
                        </div>
                    </div>
            
                </div>
                
                <div class="form-section my-2 p-3 px-lg-5">
                    <span class="fs-5 text-uppercase pb-3">Images</span>
                    <button type="button" style="width:100%; height:100px;" class="btn btn-outline-secondary btn-lg btn-block pb-3">Add Images</button>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn bg-warning me-2">Back</button>
                    <button type="button" class="btn bg-warning">Upload</button>
                </div>
            </div>
