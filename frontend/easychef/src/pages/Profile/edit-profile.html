    <div class="container main-content">
        <div class="d-flex mt-3 mt-sm-0 justify-content-center align-content-center align-items-center main-content">
        <div class="row m-0 w-100">
            <div class="col-sm-5">
                <h1>Edit Profile</h1>
                <div class="profile">
                    <div>
                        <image id="profilepic" src="static\profilepic.png"></image>
                    </div>
                    <div class="ppbutton mb-3 mb-sm-0">
                        <button class="rounded-pill btn upload-button" id="ppupload"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                        </svg> Upload Profile Picture</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 m-auto">
                <div class="container profile-content rounded-2 p-3">
                    <form class="edit_profile m-0 m-2 p-3 pb-1">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="profile-content form-control border-0 border-bottom rounded-0 border border-dark" id="first_name" placeholder="e.g. Astryx">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="profile-content form-control border-0 border-bottom rounded-0 border border-dark" id="last_name" placeholder="e.g. Highlander">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="profile-content form-control border-0 border-bottom rounded-0 border border-dark" id="email" placeholder="e.g. a.highlander@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone No.</label>
                            <input type="tel" class="profile-content form-control border-0 border-bottom rounded-0 border border-dark" id="phone" placeholder="e.g. 123-456-7890">
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <div class="form-group">
                                <button type="submit" class="align-text-top btn btn-warning" id="savebtn">Save</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
